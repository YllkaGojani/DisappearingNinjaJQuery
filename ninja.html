<!DOCTYPE html>
<html>
<head>
	<title>Disappearing Ninja</title>
	<style type="text/css">
		body{
			width: 1000px;
			height: auto;
			margin: 0px auto;
			background-color: grey;

		}
		#first img,#second img{
			display: inline-block;
			margin: 5px;
		}
	</style>
	<script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('img').click(function(){
				$(this).hide();
			});
			$('button').click(function(){
				$('img').show();
			});	
		});
	</script>
</head>
<body>
	<div id="first">
		<img src="images.jpg">
		<img src="images.jpg">
		<img src="images.jpg">
		<img src="images.jpg">
	</div>
	<div id="second">
		<img src="images.jpg">
		<img src="images.jpg">
		<img src="images.jpg">
		<img src="images.jpg">
	</div>
	<button>Restore</button>
</body>
</html>
